<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Js Book Finder - Read</title>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript">
      google.books.load();

      function initialize() {
        var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
        var index = document.URL.indexOf('?');
        if (index > 0) {
            var bookIsbn = document.URL.substring(index, document.URL.length).split("=")[1]
        }
        viewer.load('ISBN:'+bookIsbn);
      }

      google.books.setOnLoadCallback(initialize);
    </script>
    <link rel="stylesheet" href="../style/reader.css">
    <link rel="shortcut icon" href="../public/img/logo.png" type="image/x-icon">
  </head>
  <body>
    <div id="viewerCanvas">
      <div id="loader" class="m-auto w-fit mt-4"><img src="../public/loader/Hourglass.gif" alt=""></div>
    </div>
  </body>
</html>
